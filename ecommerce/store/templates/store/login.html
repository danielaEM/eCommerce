{% extends 'store/main.html' %} {% load static %} {% block content %}

<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user-card">
      <div class="d-flex justify-content-center">
        <h3 id="formTitle">LOGIN</h3>
      </div>
      <div class="d-flex justify-content-center form-container">
        <form method="POST" action="">
          {% csrf_token %}
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input
              type="text"
              name="username"
              placeholder="Username"
              class="form-control"
            />
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control"
            />
          </div>

          <div class="d-flex justify-content-center mt-3 login-container">
            <input class="btn login-btn" type="submit" value="Login" />
          </div>
        </form>
      </div>

      {% for message in messages %}
      <p class="d-flex justify-content-center" id="messages">{{message}}</p>
      {% endfor %}

      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Don't have an account?
          <a href="{% url 'register' %}" class="ml-2 link">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
